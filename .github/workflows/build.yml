name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '19'
    - run: npm i
    - run: npm run lint
    - run: npm run stylelint
    - run: npm run unit-test-notes-module
    - run: npm run unit-test-subwaytext
    - run: npm run unit-test-unbalanced-binary-tree
    - run: npm run unit-test-backend
    - run: npm run test-intl
    - run: npm run build